{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="{% static 'styles/global.css' %}">
    <title>Document</title>
</head>

<body style="background-color: #121212; ">
    <section class="nav" style="width: 100%; height: 1vh; padding-left: 20px;">
        <a href="{% url 'page_home' %}">
            <span class="material-symbols-outlined" style="position: relative;">
                arrow_back
                </span>
        </a>
      
    </section>
    <section class="header" style="width: 100%; height: 20vh; display: flex; flex-direction: column; align-items: center;">
        <h1 style="font-size:80px ;">Seja um membro</h1>
        <p style="color: #fff;">Adquira um plano</p>
    </section> 
    <section class="cantainerPlans" style="width: 100%; height: 60vh; display: flex; align-items: center; justify-content: center; margin-top: 70px;">
        <ul style="display: flex; gap: 40px; padding: 0 40px;">
            {% for plano in planos %}
            <li style="width: 300px; height: 470px; display: flex; flex-direction: column; align-items: center; gap: 10px;">
                <a href="{% url 'updatePlano' plano.id %}" style="width: 100%; height: 400px;background-color: rgba(255, 255, 255, 0.3) ; padding: 0 10px; display: flex; align-items: center; justify-content: center; color: #fff; text-align: center; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
                   {{ plano.descricao }}
                </a>
                <p style="color: #fff; font-weight: bold;">{{ plano.nome }}</p>
            </li>
            {% endfor %}
            
        </ul>
    </section>




</body>

</html>
